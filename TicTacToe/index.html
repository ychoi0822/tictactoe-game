<html>
    <head>
        <title>Tic Tac Toe</title>
        <meta name="veiwport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/tictactoe.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Let's play Tic Tac Toe</h1>
        <table>
            <tr>
                <td class= "square" name="one"></td>
                <td class= "square vertical" name="two"></td>
                <td class= "square" name="three"></td>
            </tr>
            <tr>
                <td class= "square horizontal" name="four"></td>
                <td class= "square vertical horizontal" name="five"></td>
                <td class= "square horizontal" name="six"></td>
            </tr>
            <tr>
                <td class= "square" name="seven"></td>
                <td class= "square vertical" name="eight"></td>
                <td class= "square" name="nine"></td>
            </tr>
        </table>
        <button id="reset">Reset</button>
        <button id="start">Start</button>
        <div id="result"></div>
        <script type="text/javascript" src="js/play.js"></script>
    </body>
</html>
